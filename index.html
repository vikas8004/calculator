<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <input type="phone" id="res" />
      </div>

      <div class="data">
        <button onclick="res.value+='1'">1</button>
        <button onclick="res.value+= '2'">2</button>
        <button onclick="res.value+='3'">3</button>
        <button onclick="res.value+= '+'">+</button>
        <button onclick="res.value+='4'">4</button>
        <button onclick="res.value+='5'">5</button>
        <button onclick="res.value+='6'">6</button>
        <button onclick="res.value+='-'">-</button>
        <button onclick="res.value+='7'">7</button>
        <button onclick="res.value+='8'">8</button>
        <button onclick="res.value+='9'">9</button>
        <button onclick="res.value+='*'">x</button>
        <button onclick="res.value+='0'">0</button>
        <button onclick="res.value+='/'">/</button>
        <button id="backspace"><i class="fas fa-backspace"></i></button>
        <button id="equals">=</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <script src="js/calc.js"></script>
  </body>
</html>
